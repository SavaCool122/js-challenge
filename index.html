<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">

  <div class="settings">
    <h2>Действия</h2>
    <ul id="actions">
      <li>
        <button id="open">Открыть</button>
      </li>
      <li>
        <button id="close">Закрыть</button>
      </li>
      <li>
        <button id="set">Выбрать 5 индекс</button>
      </li>
      <li>
        <button id="get">Получить выбранный</button>
      </li>
      <li>
        <button id="clear">Очистить</button>
      </li>
      <li>
        <button id="destroy">Уничтожить</button>
      </li>
    </ul>

    <p id="log"></p>
  </div>

  <div id="select" class="container">
    <div class="main-form" id="form">
      <div class="form-text" id="formtext">
      </div>
    <svg class="" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M7 10l5 5 5-5z"></path>
    </svg>
  </div>
</div>



</div>
<script src="index.js"></script>
<script src="app.js"></script>
</body>
</html>
